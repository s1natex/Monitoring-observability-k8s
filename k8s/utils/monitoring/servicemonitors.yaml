apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: app-services
  namespace: utils
  labels:
    release: promstack
spec:
  namespaceSelector:
    matchNames: ["app"]
  selector:
    matchExpressions:
      - key: app
        operator: In
        values: [frontend-traffic, api-errors, api-latency]
  endpoints:
    - port: http
      path: /metrics
      interval: 5s
      metricRelabelings:
        # add a stable "service" label based on the scrape job
        - sourceLabels: [job]
          targetLabel: service
          action: replace
        # copy HTTP code -> status so dashboards can match {status=~"5.."}
        - sourceLabels: [code]
          targetLabel: status
          action: replace
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: promstack-kube-state-metrics
  namespace: utils
  labels:
    release: promstack
spec:
  namespaceSelector:
    matchNames: ["utils"]
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-state-metrics
      app.kubernetes.io/instance: promstack
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
